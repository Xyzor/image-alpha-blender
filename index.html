<html>
    <head>
        <style>
            #root {
                height: 100%;
                display: flex;
            }
            
            #canvasArea {
                flex: .75;
            }

            #filesArea {
                flex: .25;
                background-color: grey;
                height: 100%;
                overflow-y: auto;
            }

            #previewArea {
                display: flex;
                flex-direction: column;
                align-items: center;

                img {
                    max-width: 80%;
                    margin: 16px 0;
                    border: 1px dotted #000;
                }
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div id="canvasArea">
                <canvas id="canvas">
            </div>
            <div id="filesArea">
                <input type="file" id="fileInput" accept="image/*" />
                <hr/>
                <label for="fgAlpha">Overwrite foreground images' alphas (float, in %)</label>
                <br/>
                <input id="fgAlpha" type="number">
                <br/>
                <label for="fgAlpha">Overwrite background image's alpha (float, in %)</label>
                <br/>
                <input id="bgAlpha" type="number">
                <br/>
                <label for="overwriteOnlyNonZero" title="">Overwrite alpha only on pixels with non-zero alpha values</label>
                <br/>
                <input id="overwriteOnlyNonZero" type="checkbox">
                <br/>
                <span>
                    Usefull when you're blending an image with transparent sections where you'd like the backround to not change.
                    <br/>
                    Only looks at the foreground images' alpha values!
                </span>
                <br/>
                <br/>
                <label for="fgXOffset">Foreground image's x-offset (integer, in %)</label>
                <br/>
                <input id="fgXOffset" type="number">
                <br/>
                <label for="fgYOffset">Foreground image's y-offset (integer, in %)</label>
                <br/>
                <input id="fgYOffset" type="number">
                <br/>
                <a id="downloadCanvas" href="#" download="blendedImage.png" hidden>Download blended image</a>
                <p id="uploadStatusArea"></p>
                <div id="previewArea"></div>
            </div>
        </div>
    </body>
    <footer>
        <script type="text/javascript" id="blendScript" src="index.js"></script>
        <script type="text/javascript" id="blendScript" src="test.js"></script>
    </footer>
</html>
